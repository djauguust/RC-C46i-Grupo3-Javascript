<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./registro.css">
    <title>Registro de Usuarios</title>
</head>

<body>
    <div class="boton">
        <div class="d-flex-center">
            <div class="boton text-center text-body-secondary">
                <h1>Registro de Usuarios</h1>
                <button type="validation-button" class="btn btn-warning " data-bs-toggle="modal"
                    data-bs-target="#registroModal">
                    Registro
                </button>
            </div>
        </div>

        <!-- Ventana modal de registro -->
        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registroModalLabel">Registro de Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registroForm">
                            <div class="mb-3 ">
                                <label class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" placeholder="example" id="inputUserReg"
                                    minlength="3" maxlength="20" required>
                                <div class="valid-feedback">
                                    Buen nombre!
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Correo Electrónico:</label>
                                    <input type="Email" class="form-control" id="email"
                                        placeholder="example@example.com"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password "Digitos, minusculas y mayusculas, entre 8-16
                                        caracteres"</label>
                                    <input type="password" class="form-control" placeholder="Password" id="inputPassReg"
                                        required>
                                </div>
                                <!-- Agrega más campos si lo deseas -->

                                <button type="submit" class="btn btn-outline-warning">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="./registro.js"></script>
</body>

</html>
