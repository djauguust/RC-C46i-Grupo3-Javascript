<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styleLogin.css">
    <title>login</title>
  </head>
  <body>
    <!-- Contenedor del login -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="fw-bold text-center py-5">LOGIN</h2>
          <form id="form" class="row needs-validation" novalidate action="#">
            <div class="col-6 mb-4">
              <label for="" class="form-label">EMAIL</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                required
                minlength="8"
                maxlength="40"
              />
              <div class="invalid-feedback">Es necesario colocar el Email.</div>
            </div>
            <div class="col-6 mb-4">
              <div class="mb-4">
                <label for="" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                  minlength="8"
                  maxlength="20"
                  alt="strongPass"
                />
                <div class="invalid-feedback">
                  Es necesario colocar la contraseña.
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-warning rounded-pill border border-dark"
                onclick="logear()"
              >
                Iniciar Sesion
              </button>
            </div>
            <div class="my-3">
              <span
                >No tienes cuenta?<a href="#" class="text-decoration-none"
                  >Registrate!</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- scrip que valida formulario de boostrap -->
    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./login.js"></script>
  </body>
</html>
